<!DOCTYPE html>
<html>
    <head>
        <title id="title">Countdown</title>
        <link rel="icon" href="data:;base64,iVBORwOKGO=" />
        <link rel="stylesheet" href="css/style.css">
    </head>
    <main>
        <div class="dropdown">
            <select id="countdown-type">
                <option value="new-years">New Years</option>
                <option value="birthday">Birthday</option>
                <option value="christmas">Christmas</option>
            </select>
        </div>
        <div class="countdown-container">
            <h1 id = "heading">Countdown to New Years:</h1>
            <div class="countdown-el days">
                <p class="big-text" id="days">0</p>
                <span>days</span>
            </div>
            <div class="countdown-el hours">
                <p class="big-text" id="hours">0</p>
                <span>hours</span>
            </div>
            <div class="countdown-el minutes">
                <p class="big-text" id="minutes">0</p>
                <span>minutes</span>
            </div>
            <div class="countdown-el seconds">
                <p class="big-text" id="seconds">0</p>
                <span>seconds</span>
            </div>
        </div>
    </main>
</html>

<script src="js/countdown.js"></script>
